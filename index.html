<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Social Login Demo</title>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h2>Social Login Demo</h2>
      <p>Click one of the buttons below to log in:</p>
      <a href="/auth/facebook" class="btn btn-primary">Login with Facebook</a>
      <a href="/auth/google" class="btn btn-danger">Login with Google</a>
    </div>
  </div>
  
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '',
        cookie     : true,
        xfbml      : true,
        version    : '{api-version}'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
